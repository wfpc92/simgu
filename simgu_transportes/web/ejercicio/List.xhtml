<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEjercicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEjercicioEmpty}" rendered="#{ejercicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ejercicioController.items.rowCount > 0}">
                    <h:outputText value="#{ejercicioController.pagination.pageFirstItem + 1}..#{ejercicioController.pagination.pageLastItem + 1}/#{ejercicioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ejercicioController.previous}" value="#{bundle.Previous} #{ejercicioController.pagination.pageSize}" rendered="#{ejercicioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ejercicioController.next}" value="#{bundle.Next} #{ejercicioController.pagination.pageSize}" rendered="#{ejercicioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ejercicioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioTitle_idEjercicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEjercicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ejercicioController.prepareView}" value="#{bundle.ListEjercicioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejercicioController.prepareEdit}" value="#{bundle.ListEjercicioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejercicioController.destroy}" value="#{bundle.ListEjercicioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ejercicioController.prepareCreate}" value="#{bundle.ListEjercicioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEjercicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
